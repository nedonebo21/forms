<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <!--    <link rel="icon" type="image/svg+xml" href="/vite.svg" />-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./src/style.css">
    <title>Forms</title>
</head>
<body>
<!--метод get - через адрес строку. post - по тихой-->
<form action="" method="post">
    <!--      <label>-->
    <!--        Your name:-->
    <!--        <input type="text" name="user-name" placeholder="Your name"/>-->
    <!--      </label>-->

    <div>
        <label for="username">Your name:</label>
        <input id="username" type="text" name="user-name" placeholder="Your name"/>
    </div>
    <div>
        <label for="email">Your email:</label>
        <input id="email" type="email" name="email" placeholder="Your email"/>
    </div>
    <div>
        <label for="userPassword">Your password:</label>
        <input id="userPassword" type="password" name="password" placeholder="Your password"/>
    </div>
    <div>
        <label for="userAge">Your age:</label>
        <input id="userAge" type="number" name="age" placeholder="Your age"/>
    </div>
    <div>
        <label for="birthday">Your birthday:</label>
        <input id="birthday" type="date" name="birthday" placeholder="Your birthday"/>
    </div>
    <div>
        <label for="avatar">Your avatar:</label>
        <input id="avatar" type="file" name="avatar" placeholder="Your avatar"/>
    </div>
    <div>
        <label for="photos">Your photos:</label>
        <input id="photos" multiple type="file" name="photos" placeholder="Your photos"/>
    </div>
    <fieldset>
        <legend>Gender</legend>
        <label>
            <input type="radio" name="gender" value="male" checked/>
            Male
        </label>
        <label>
            <input type="radio" name="gender" value="female"/>
            Female
        </label>
    </fieldset>

    <input type="submit" value="Submit">
    <button type="reset">Reset</button>
</form>
</body>
</html>

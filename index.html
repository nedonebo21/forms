<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <!--    <link rel="icon" type="image/svg+xml" href="/vite.svg" />-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./src/style.css">
    <title>Forms</title>
</head>
<body>
<!--метод get - через адрес строку. post - по тихой-->
<form action="" method="get">
    <!--      <label>-->
    <!--        Your name:-->
    <!--        <input type="text" name="user-name" placeholder="Your name"/>-->
    <!--      </label>-->

    <div>
        <label for="username">Your name:</label>
        <input id="username" type="text" name="user-name" placeholder="Your name"/>
    </div>
    <div>
        <label for="email">Your email:</label>
        <input id="email" type="email" name="email" placeholder="Your email"/>
    </div>
    <div>
        <label for="userPassword">Your password:</label>
        <input id="userPassword" type="password" name="password" placeholder="Your password"/>
    </div>
    <div>
        <label for="userAge">Your age:</label>
        <input id="userAge" type="number" name="age" placeholder="Your age"/>
    </div>
    <div>
        <label for="birthday">Your birthday:</label>
        <input id="birthday" type="date" name="birthday" placeholder="Your birthday"/>
    </div>
    <div>
        <label for="avatar">Your avatar:</label>
        <input id="avatar" type="file" name="avatar" placeholder="Your avatar"/>
    </div>
    <div>
        <label for="photos">Your photos:</label>
        <input id="photos" multiple type="file" name="photos" placeholder="Your photos"/>
    </div>
    <fieldset>
        <legend>Gender</legend>
        <label>
            <input type="radio" name="gender" value="male" checked/>
            Male
        </label>
        <label>
            <input type="radio" name="gender" value="female"/>
            Female
        </label>
    </fieldset>
    <fieldset>
        <legend>Equipment</legend>
        <label>
            <input type="checkbox" name="Equipment" value="kettlebell" checked/>
            Гиря
        </label>
        <label>
            <input type="checkbox" name="Equipment" value="barbell"/>
            Штанга
        </label>
        <label>
            <input type="checkbox" name="Equipment" value="dumbbells"/>
            Гантели
        </label>
    </fieldset>

    <div>
        <label>
            <select name="city" multiple>
                <option value="Moscow">Москва</option>
                <option value="Spb">Спб</option>
                <option selected value="Ulyanovsk">Ульяновск</option>
            </select>
        </label>
    </div>

    <div>
        <label for="country">Country</label>
        <input id="country" list="countriesList" name="country"/>
        <datalist id="countriesList">
            <option selected value="Russia">Россия</option>
            <option value="Afrika">Африка</option>
            <option value="Iran">Иран</option>
        </datalist>
    </div>

    <div>
        <label for="message">Send Message Bro</label>
        <textarea name="description" id="message" placeholder="Type Message...">asdadsadsad</textarea>
    </div>

    <div contenteditable></div>

    <input type="submit" value="Submit">
    <button type="reset">Reset</button>
</form>
</body>
</html>
